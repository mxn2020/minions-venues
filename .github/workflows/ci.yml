name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Build core packages
        run: pnpm --filter @minions-venues/sdk run build && pnpm --filter @minions-venues/cli run build && pnpm --filter @minions-venues/docs run build && pnpm --filter @minions-venues/blog run build && pnpm --filter @minions-venues/web run build

      - name: Test
        run: pnpm run test

  python-sdk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python SDK
        working-directory: packages/python
        run: pip install -e ".[test]"

      - name: Run Python tests
        working-directory: packages/python
        run: pytest -v
